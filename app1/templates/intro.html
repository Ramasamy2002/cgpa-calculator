<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark font color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff5722; /* Orange color for heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #009688; /* Teal color for labels */
        }
        input[type="integer"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #009688; /* Teal color for button background */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Button shadow for depth */
        }
        input[type="submit"]:hover {
            background-color: #00796b; /* Darker teal on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #ff5722; /* Orange color for table headers */
            color: #fff;
        }
        a {
            color: #009688; /* Teal color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .gpa {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #009688; /* Teal color for GPA text */
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #009688; /* Teal color for footer text */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GPA CALCULATOR</h1>

        <form action="fetch/" method="POST">
            {% csrf_token %}
            <label for="credit">Credit:</label>
            <input type="integer" name="credit">
            <label for="score">Score:</label>
            <input type="integer" name="score">
            <input type="submit" value="Calculate GPA">
        </form>

        <table border="1">
            <tr>
                <th>Credit</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
            {% for x in all %}
            <tr>
                <td>{{x.credit}}</td>
                <td>{{x.score}}</td>
                <td><a href="delete/{{x.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>

        <div class="gpa">GPA: {{gpa}}</div>

        <div class="footer">
            <a href="cgpa/">Calculate CGPA</a>
        </div>
    </div>

</body>
</html>
